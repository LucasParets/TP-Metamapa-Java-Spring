<html th:replace="~{layout/base_admin :: html}" lang="es">
    <div th:fragment="contenido">
      <div class="colecciones-header">
        <h2>Lista de Colecciones</h2>
        <a class="black-btn" th:href="@{/admin/colecciones/crear}">Nueva Colecci√≥n</a>
      </div>
      <div class="search-container">
        <div class="search-bar">
          <label for="q"></label>
          <input id="q" type="text" name="q" placeholder="Buscar colecciones..." th:value="${q}"/>
          <input type="hidden" name="page" value="0"/>
          <button type="button" class="icon search" onclick="buscar()" aria-label="Buscar">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="8" cy="8" r="6"></circle>
              <line x1="14" y1="14" x2="20" y2="20"></line>
            </svg>
          </button>
        </div>
      </div>
      <div class="colecciones-list" th:if="${colecciones.isEmpty() || colecciones == null}">
        <h2 style="color: #a80404; margin-top: 20px;">
          No se pudieron encontrar colecciones.
        </h2>
      </div>
      <div class="colecciones-list">
        <div class="coleccion-card white-card-black-border" th:each="coleccion : ${colecciones}">
          <div class="coleccion-card-top">
            <span class="coleccion-card-title" th:text="${coleccion.titulo}"></span>
            <div class="coleccion-card-top-btns">
              <a th:href="@{/admin/colecciones/{handle}/editar(handle=${coleccion.handle})}">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#10a3d8" class="edit-btn">
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                  <g id="SVGRepo_iconCarrier">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M21.1213 2.70705C19.9497 1.53548 18.0503 1.53547 16.8787 2.70705L15.1989 4.38685L7.29289 12.2928C7.16473 12.421 7.07382 12.5816 7.02986 12.7574L6.02986 16.7574C5.94466 17.0982 6.04451 17.4587 6.29289 17.707C6.54127 17.9554 6.90176 18.0553 7.24254 17.9701L11.2425 16.9701C11.4184 16.9261 11.5789 16.8352 11.7071 16.707L19.5556 8.85857L21.2929 7.12126C22.4645 5.94969 22.4645 4.05019 21.2929 2.87862L21.1213 2.70705ZM18.2929 4.12126C18.6834 3.73074 19.3166 3.73074 19.7071 4.12126L19.8787 4.29283C20.2692 4.68336 20.2692 5.31653 19.8787 5.70705L18.8622 6.72357L17.3068 5.10738L18.2929 4.12126ZM15.8923 6.52185L17.4477 8.13804L10.4888 15.097L8.37437 15.6256L8.90296 13.5112L15.8923 6.52185ZM4 7.99994C4 7.44766 4.44772 6.99994 5 6.99994H10C10.5523 6.99994 11 6.55223 11 5.99994C11 5.44766 10.5523 4.99994 10 4.99994H5C3.34315 4.99994 2 6.34309 2 7.99994V18.9999C2 20.6568 3.34315 21.9999 5 21.9999H16C17.6569 21.9999 19 20.6568 19 18.9999V13.9999C19 13.4477 18.5523 12.9999 18 12.9999C17.4477 12.9999 17 13.4477 17 13.9999V18.9999C17 19.5522 16.5523 19.9999 16 19.9999H5C4.44772 19.9999 4 19.5522 4 18.9999V7.99994Z" fill="#10a3d8"></path>
                  </g>
                </svg>
              </a>
              <form id="eliminar-coleccion" th:action="@{/admin/colecciones/{handle}/eliminar(handle=${coleccion.handle})}" method="post" style="display: inline;">
                <button style="background-color: transparent; border: none;" type="button" onclick="confirmarEliminacion(this.form)">
                  <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="delete-btn">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                      <path d="M10 11V17" stroke="#ff0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                      <path d="M14 11V17" stroke="#ff0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                      <path d="M4 7H20" stroke="#ff0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                      <path d="M6 7H12H18V18C18 19.6569 16.6569 21 15 21H9C7.34315 21 6 19.6569 6 18V7Z" stroke="#ff0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                      <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="#ff0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                  </svg>
                </button>
              </form>
              <form th:if="${!coleccion.esDestacada}" th:action="@{/admin/colecciones/{handle}/agregar-destacado(handle=${coleccion.handle})}" method="post" style="display: inline;">
                <button style="background-color: transparent; border: none;" type="submit">
                  <img class="destacado-btn" src="/img/star.png" alt="Destacar">
                </button>
              </form>
              <form th:if="${coleccion.esDestacada}" th:action="@{/admin/colecciones/{handle}/quitar-destacado(handle=${coleccion.handle})}" method="post" style="display: inline;">
                <button style="background-color: transparent; border: none;" type="submit">
                  <img class="destacado-btn" src="/img/star_active.png" alt="Quitar destacado">
                </button>
              </form>
            </div>
          </div>
          <div class="coleccion-card-content">
            <p class="coleccion-description" th:text="${coleccion.descripcion}"></p>
            <div class="coleccion-info">Fuentes: <span class="black-tag" th:each="fuente : ${coleccion.fuentes}" th:text="${fuente}"></span></div>
            <div class="coleccion-info">Algoritmo:
              <span class="coleccion-algoritmo" th:if="${coleccion.consenso != null}" th:text="${coleccion.consenso}"></span>
              <span class="coleccion-algoritmo" th:if="${coleccion.consenso == null}">No tiene</span>
            </div>
          </div>
          <div class="coleccion-card-bottom">
            <a class="black-btn" th:href="@{/admin/colecciones/{handle}/criterios(handle=${coleccion.handle})}">Ver criterios</a>
            <a class="black-btn" th:href="@{/colecciones/{handle}/hechos(handle=${coleccion.handle})}">Ver hechos</a>
          </div>
        </div>
        <div th:replace="~{fragments/pagination :: pagination}"></div>
      </div>
      <script th:inline="javascript">
        document.getElementById('q').addEventListener('keydown', e => {
          if (e.key === 'Enter') {
            e.preventDefault();
            buscar();
          }
        });

        function buscar() {
          const u = new URL(window.location);
          let v = document.getElementById('q').value;

          if (v) {
            v = v.trim();
            if (v !== '' && v.length >= 3)
              u.searchParams.set('q', v);
          }
          else u.searchParams.delete('q');

          u.searchParams.set('page', '0');

          window.location = u.pathname + '?' + u.searchParams.toString();
        }
      </script>
    </div>
    <th:block th:fragment="scripts">
      <script th:src="@{/js/admin/coleccion.js}"></script>
    </th:block>
</html>
