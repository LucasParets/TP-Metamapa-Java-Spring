<html th:replace="~{layout/base_admin :: html}" lang="es">
    <div th:fragment="contenido">
        <div class="colecciones-header">
            <h2>Lista de Hechos</h2>
        </div>
        <div class="collection-filter">
            <div class="search-container">
                <div class="search-bar">
                    <label for="q"></label>
                    <input id="q" type="text" name="q" placeholder="Buscar hechos..." th:value="${q}"/>
                    <input type="hidden" name="page" value="0"/>
                    <button type="button" class="icon search" onclick="buscar()" aria-label="Buscar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="8" cy="8" r="6"></circle>
                            <line x1="14" y1="14" x2="20" y2="20"></line>
                        </svg>
                    </button>
                </div>
                <a onclick="mostrarFiltros()" class="icon filter" aria-label="Filtrar">
                    <img src="/img/filter-svgrepo-com.svg" alt="filter-icon">
                </a>
            </div>
            <div class="filtros-container">
                <form method="get" th:action="@{/admin/hechos}" th:object="${filtros}" class="filtros">
                    <input type="hidden" name="page" value="0"/>

                    <div id="categoria-select">
                        <label for="categoria-select-input">Categoría:</label>
                        <select id="categoria-select-input" th:field="*{categoria}" name="categoria">
                            <option value="">Seleccione una categoría</option>
                            <option th:each="categoria : ${categorias}"
                                    th:value="${categoria.nombre}"
                                    th:text="${categoria.nombre}">
                            </option>
                        </select>
                    </div>

                    <label for="fecha_hecho_desde">Fecha del hecho desde:</label>
                    <input min="1990-01-01T00:00" th:attr="max=${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd''T''HH:mm')}" th:field="*{fecha_hecho_desde}" type="datetime-local" class="form-hecho-input" id="fecha_hecho_desde" name="fecha_hecho_desde" placeholder="Fecha del hecho desde">

                    <label for="fecha_hecho_hasta">Fecha del hecho hasta:</label>
                    <input min="1990-01-01T00:00" th:attr="max=${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd''T''HH:mm')}" th:field="*{fecha_hecho_desde}" type="datetime-local" class="form-hecho-input" id="fecha_hecho_hasta" name="fecha_hecho_hasta" placeholder="Fecha del hecho hasta">

                    <div class="select-container" th:object="${pg}">
                        <label for="sort">Ordenar por:</label>
                        <select id="sort" name="sort" th:field="*{sort}">
                            <option value="fechaHecho,desc">Sucesos recientes</option>
                            <option value="fechaHecho,asc">Sucesos antiguos</option>
                            <option value="fechaCarga,desc">Cargas recientes</option>
                            <option value="fechaCarga,asc">Cargas antiguas</option>
                            <option value="titulo,asc">Título A–Z</option>
                            <option value="titulo,desc">Título Z–A</option>
                        </select>
                    </div>

                    <div style="display: flex; justify-content: flex-end;">
                        <button type="button" class="cancel-btn" style="background: #fff; margin-right: 10px; border: 1px solid #222;" onclick="limpiarFiltros()">Limpiar filtros</button>
                        <input type="button" class="black-btn" onclick="aplicarFiltros()" value="Aplicar filtros">
                    </div>
                </form>
            </div>
        </div>

        <div class="colecciones-list" th:if="${hechos == null || hechos.isEmpty()}">
            <h2 style="color: #a80404; margin-top: 20px;">
                No se pudieron encontrar colecciones.
            </h2>
        </div>
        <div class="colecciones-list">
            <div class="coleccion-card white-card-black-border" th:each="h : ${hechos}">
                <div class="coleccion-card-top">
                    <span class="coleccion-card-title" th:text="${h.titulo} + ' #' + ${h.id}"></span>
                    <div class="coleccion-card-top-btns">
                        <form id="eliminar-coleccion" th:action="@{/admin/hechos/{id}/eliminar(id=${h.id})}" method="post" style="display: inline;">
                            <button style="background-color: transparent; border: none;" type="button" onclick="confirmarEliminacionHecho(this.form)">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="delete-btn">
                                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                    <g id="SVGRepo_iconCarrier">
                                        <path d="M10 11V17" stroke="#ff0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                        <path d="M14 11V17" stroke="#ff0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                        <path d="M4 7H20" stroke="#ff0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                        <path d="M6 7H12H18V18C18 19.6569 16.6569 21 15 21H9C7.34315 21 6 19.6569 6 18V7Z" stroke="#ff0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                        <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="#ff0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                    </g>
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
                <div class="coleccion-card-content">
                    <p class="coleccion-description" th:text="${h.descripcion}"></p>
                    <div class="coleccion-info">Categoria: <span style="font-weight: normal; margin-right: 5px;" th:text="${h.categoria}"></span></div>
                    <div class="coleccion-info">Fecha hecho: <span style="font-weight: normal; margin-right: 5px;" th:text="${#temporals.format(h.fechaHecho, 'dd/MM/yyyy HH:mm')} + 'hs'"></span></div>
                    <div class="coleccion-info">Fecha carga: <span style="font-weight: normal; margin-right: 5px;" th:text="${#temporals.format(h.fechaCarga, 'dd/MM/yyyy HH:mm')} + 'hs'"></span></div>
                    <div class="coleccion-info" style="display: flex; align-items: center; flex-wrap: wrap;">Etiquetas:
                        <div th:each="e : ${h.etiquetas}" class="black-tag">
                            <span th:text="${e}"></span>
                            <form id="eliminar-etiqueta" th:action="@{/admin/hechos/{id}/eliminar-etiqueta/{etiqueta}(id=${h.id}, etiqueta=${e})}" method="post" style="display: inline;">
                                <button class="black-tag-btn" type="button" onclick="eliminarEtiqueta(this.form)">x</button>
                            </form>
                        </div>
                        <form id="agregar-etiqueta" th:action="@{/admin/hechos/{id}/agregar-etiqueta(id=${h.id})}" method="post" style="display: inline;">
                            <button style="border: none; cursor: pointer;" type="button" class="black-tag" onclick="agregarEtiqueta(this.form)">+</button>
                        </form>
                    </div>
                </div>
                <div class="coleccion-card-bottom">
                    <a class="black-btn" th:href="@{/hechos/{id}(id=${h.id})}">Ver hecho</a>
                </div>
            </div>
            <div th:replace="~{fragments/pagination :: pagination}"></div>
        </div>
        <script th:inline="javascript">
            document.getElementById('q').addEventListener('keydown', e => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    buscar();
                }
            });

            function buscar() {
                const u = new URL(window.location);
                let v = document.getElementById('q').value;

                if (v) {
                    v = v.trim();
                    if (v !== '' && v.length >= 3)
                        u.searchParams.set('q', v);
                }
                else u.searchParams.delete('q');

                u.searchParams.set('page', '0');

                window.location = u.pathname + '?' + u.searchParams.toString();
            }

            async function agregarEtiqueta(form) {
                const { value: etiqueta } = await Swal.fire({
                    icon: 'question',
                    title: '¿Deseas agregar una etiqueta?',
                    input: 'text',
                    inputPlaceholder: 'Nombre de la etiqueta...',
                    showCancelButton: true,
                    confirmButtonText: 'Agregar',
                    cancelButtonText: 'Cancelar',
                    inputValidator: (value) => {
                        if (!value || value.trim().length === 0) {
                            return 'No puede dejar el nombre en blanco.';
                        }
                        else if (value.length > 25 || value.length < 3) {
                            return 'El nombre debe tener entre 3 y 25 caracteres.';
                        }
                        else if (value.match(/[^a-zA-Z0-9]/g)) {
                            return "No se permiten caracteres especiales.";
                        }
                    },
                    customClass: {
                        confirmButton: 'black-btn',
                        cancelButton: 'cancel-btn'
                    }
                });
                if (etiqueta) {
                    let input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = 'etiqueta';
                    input.value = etiqueta.trim().toLocaleLowerCase();
                    form.appendChild(input);
                    form.submit();
                }
            }

            function eliminarEtiqueta(form) {
                Swal.fire({
                    icon: 'warning',
                    title: '¿Desea eliminar la etiqueta?',
                    showCancelButton: true,
                    confirmButtonText: 'Confirmar',
                    cancelButtonText: 'Cancelar',
                    customClass: {
                        confirmButton: 'black-btn',
                        cancelButton: 'cancel-btn'
                    }
                }).then((result) => {
                    if (result.isConfirmed) {
                        form.submit();
                    }
                });
            }

            function mostrarFiltros() {
                const filtros = document.querySelector('.filtros-container');
                filtros.style.display = filtros.style.display === 'flex' ? 'none' : 'flex';
            }

            const f_h_desde = document.getElementById('fecha_hecho_desde');
            const f_h_hasta = document.getElementById('fecha_hecho_hasta');

            function validarRangoFecha() {
                const d = f_h_desde.value;
                const h = f_h_hasta.value;

                const now = new Date(Date.now() - new Date().getTimezoneOffset()*60000)
                    .toISOString().slice(0,16);

                h.min = d || '1990-01-01T00:00';
                d.max = h || now;

                if (d.value > h.value) {
                    h.value = d.value;
                }
            }

            ['input','change','blur'].forEach(evt => {
                f_h_desde.addEventListener(evt, validarRangoFecha);
                f_h_hasta.addEventListener(evt, validarRangoFecha);
            });

            function aplicarFiltros() {
                const form = document.querySelector('.filtros-container form');
                const fields = form.querySelectorAll('input[name], select[name]');
                fields.forEach(e => {
                    const val = (e.value ?? '').trim();
                    if (val === '') e.disabled = true;
                })
                form.submit();
            }

            function limpiarFiltros() {
                window.location = window.location.pathname;
            }

            function confirmarEliminacionHecho(form) {

                Swal.fire({
                    title: '¡Cuidado!',
                    text: '¿Está seguro que desea eliminar el hecho?',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Eliminar',
                    cancelButtonText: 'Cancelar',
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#8f8f8f',
                    focusCancel: true
                }).then((result) => {
                    if (result.isConfirmed) {
                        form.submit();
                    }
                });

            }

        </script>
    </div>
    <th:block th:fragment="scripts">
    </th:block>
</html>
