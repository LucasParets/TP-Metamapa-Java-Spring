<html lang="es" th:replace="~{layout/base :: html}">
<div th:fragment="contenido">
    <div class="register-container">
        <div class="register-box">
            <h1>MetaMapa</h1>
            <p class="subtitle">Sistema de gestión de mapeos colaborativos</p>
            <h2>Crea tu cuenta</h2>

            <form class="login-form" th:action="@{/registrarse}" th:object="${usuario}" method="post">
                <input class="" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="register-info">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" th:field="*{nombre}" placeholder="Nombre" required />
                </div>

                <div class="register-info">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" th:field="*{apellido}" placeholder="Apellido" required />
                </div>

                <div class="register-info">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" th:field="*{username}" placeholder="Usuario" required />
                </div>

                <div class="register-info">
                    <label for="email">Email</label>
                    <input id="email" th:field="*{email}" type="email" placeholder="correo@ejemplo.com" required />
                </div>

                <div class="register-info">
                    <label for="password">Contraseña</label>
                    <input class="register-input" id="password" th:field="*{password}" type="password" placeholder="********" required />
                </div>

                <button type="submit" class="btn-register">Registrarse</button>

                <p class="login-link">
                    Ya tengo cuenta, <a th:href="@{/login}" class="link">iniciar sesión</a>
                </p>
                <div th:if="${#fields.hasErrors('*')}" class="error-messages">
                    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                </div>
            </form>

        </div>
    </div>
</div>
</html>
